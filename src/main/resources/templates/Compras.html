<!DOCTYPE html>

	<form action="#" th:action="@{/save}" th:object="${Compras}"

						<div>
							<td>

									<label for="NIT" class="col-form-label">NIT:</label>

								<div class="col-auto">
									<input type="text" id="NIT" class="form-control"
										aria-describedby="passwordHelpInline">
								</div>

						</div>

						<div>
							<td>
								<div class="col-auto">
									<label for="CIUDAD" class="col-form-label">CIUDAD:</label>
								</div>
								<div class="col-auto">
									<input type="text" id="CIUDAD" class="form-control"
										aria-describedby="passwordHelpInline">
								</div>
							</td>

						</div>

					</tr>
				</div>

				<div align="center">
				
				<tr>
					<td><br> <br>

						<h2>PEDIDO</h2>
						<div class="col-auto">
							<label for="CODPROD" class="col-form-label">CODIGO DE
								PRODUCTO:</label>
						</div>
						<div class="col-auto">
							<input type="text" id="COSPROD" class="form-control"
								aria-describedby="passwordHelpInline"></td>

					<td>

							<label for="CANTPROD" class="col-form-label">CANTIDAD DE
								PRODUCTO:</label>
						</div>
						<div class="col-auto">
							<input type="text" id="CANTPROD" class="form-control"
								aria-describedby="passwordHelpInline">
						</div>

				</tr>

			<br>
			<br>
			
			<tr>

		</tr>
		<tr>

			<div class="col-sm-10" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>ID PRODUCTO</th>
								<th>CODIGO DEL PRODUCTO</th>
								<th>NOMBRE DEL PRODUCTO</th>
								<th>CANTIDAD</th>
								<th>PRECIO</th>
								<th>TOTAL</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Compras : ${liststudent }">
								<td th:text="${Compras.id}">ID PRODUCTO</td>
								<td th:text="${Compras.codProduct}">CODIGO DEL PRODUCTO</td>
								<td th:text="${Compras.productName}">NOMBRE DEL PRODUCTO</td>
								<td th:text="${Compras.cantproduct}">CANTIDAD</td>
								<td th:text="${Compras.precio}">PRECIO</td>
								<td>
									<a th:href="@{'/editCompra/' + ${Compras.id}}">Edit</a>
								</td>
								<td>
									<a th:href="@{'/deleteCompra/' + ${Compra.id}}">Delete</a>

</html>
